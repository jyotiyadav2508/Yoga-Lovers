    <section id="form-section">
        <form>
            <div id="signup-form">
                <h1>Let's start Yoga!</h1>
                <div>
                    <label for="name">Name </label>
                    <input type="text" name="first_name" id="name" placeholder="Enter your first name" required>
                    <input type="text" name="last_name" id="name" placeholder="Enter your last name" required>
                </div>
                <div>
                    <label for="email">Email </label>
                    <input type="text" name="email" id="email" placeholder="Enter your email address" required>
                </div>
                <div>
                    <label for="phone">Phone Number </label>
                    <input type="tel" name="phone" id="phone" placeholder="Enter your contact number">
                </div>
                <div>
                    <label for="age">Age</label>
                    <select name="age" id="age">
                        <option value="default">-Select your age-</option>
                        <option value="under 18">Under 18</option>
                        <option value="between 18 and 40 year">18-40 year</option>
                        <option value="between 40 and 60 year">40-60 year</option>
                        <option value="above 60">above 60</option>
                        
                    </select>
                </div>
                <div>
                    <label for="schedule">Schedule Preference</label>
                    <select name="schedule" id="schedule">
                        <option value="default">-Select your slot-</option>
                        <option value="morning">Morning- 9:00AM to 10:30AM</option>
                        <option value="morning">Morning- 10:30AM to 12:00PM</option>
                        <option value="evening">Evening- 5:30PM to 7:00PM</option>
                        <option value="evening">Evening- 7:00PM to 8:30AM</option>
                    </select>
                </div>
                <div>
                    <label for="level">Class Level</label>
                    <select name="level" id="level">
                        <option value="default">-Select your Class-</option>
                        <option value="level-1">Level 1- Beginner Class ></option>
                        <option value="level-2">Level 2- Intermediate Class</option>
                        <option value="level-3">Level 3- Advanced Class</option>
                    </select>
                </div>
                <div>
                    <button type="submit" value="submit">Submit</button>
                    <button type="cancel" value="cancel">Cancel</button>
                </div>
            </div>
        </form>

    </section>
