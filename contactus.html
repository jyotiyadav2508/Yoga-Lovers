    <section>
        <form>
            <div id="contact-form">
                <h2>Contact us now</h2>
                <div>
                    <label for="name">Name:</label><br>

                    <input type="text" name="name" id="name" placeholder="Enter your name" required>

                </div>
                <div>
                    <label for="email">Email :</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                </div>
                <div>
                    <label for="phone">Phone :</label><br>
                    <input type="number" name="phone" id="phone" placeholder="Enter your contact number" required>
                </div>
                <div>
                    <label for="message">Message:</label><br>
                    <textarea name="message" id="message" maxlength="500" rows="4"></textarea>
                </div>
                <div>
                    <button type="submit" value="submit"><a href="thanks.html">Submit</a></button>

                </div>
            </div>
        </form>

    </section>
    <footer>
        <ul class="social-networks">
